<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Music Market | Пошук...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="search">
    <header class="navbar">
    <div class="logo">
      <h1>Music Market</h1>
    </div>
    <nav class="nav-links">
      <a href="/">Головна</a>
      <div class="category-wrapper" style="position: relative;">
        <a href="#" id="categoriesBtn">Категорії</a>
        <ul id="categoriesList" style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; padding: 10px; list-style: none; z-index: 1000; width: 200px;"></ul>
      </div>
    </nav>
    <div class="nav-right">
      <form id="searchForm" action="/search" method="GET" style="display: flex;">
        <input type="text" id="searchInput" name="query" placeholder="Пошук товарів..." style="padding: 8px;">
        <button type="submit">Пошук</button>
      </form>
      <a href="/cart" id="cart-link" style="margin: 0 10px;">Кошик</a>
      <div id="auth-actions">
        <a href="/login">Вхід</a>
        <a href="/register">Реєстрація</a>
      </div>
      <div id="user-panel" style="display: none;">
        <a href="/profile">Мій кабінет</a>
        <button id="logout-btn" style="margin-left: 10px;">Вийти</button>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="sort-container" style="margin: 20px 0;">
  <label for="sortSelect">Сортувати за:</label>
  <select id="sortSelect">
    <option value="">Без сортування</option>
    <option value="popularity">Популярністю</option>
    <option value="price_asc">Ціною: спочатку дешевші</option>
    <option value="price_desc">Ціною: спочатку дорожчі</option>
    <option value="date_new">Нові надходження</option>
    <option value="date_old">Старі надходження</option>
  </select>
</div>
    <h2>Результати пошуку</h2>
    <div id="search-results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
