<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Market | Кошик</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="cart">
  <header class="navbar">
    <div class="logo">
      <h1>Music Market</h1>
    </div>
    <nav class="nav-links">
      <a href="/">Головна</a>
      <div class="category-wrapper" style="position: relative;">
        <a href="#" id="categoriesBtn">Категорії</a>
        <ul id="categoriesList" style="display: none; position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; padding: 10px; list-style: none; z-index: 1000; width: 200px;"></ul>
      </div>
    </nav>
    <div class="nav-right">
      <form id="searchForm" action="/search" method="GET" style="display: flex;">
        <input type="text" id="searchInput" name="query" placeholder="Пошук товарів..." style="padding: 8px;">
        <button type="submit">Пошук</button>
      </form>
      <a href="/cart" id="cart-link" style="margin: 0 10px;">Кошик</a>
      <div id="auth-actions">
        <a href="/login">Вхід</a>
        <a href="/register">Реєстрація</a>
      </div>
      <div id="user-panel" style="display: none;">
        <a href="/profile">Мій кабінет</a>
        <button id="logout-btn" style="margin-left: 10px;">Вийти</button>
      </div>
    </div>
  </header>

<main class="container">
    <h2>Ваш кошик</h2>
    <table id="cart-table" style="width: 100%; border-collapse: collapse; border: 1px solid #ddd;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="padding: 12px; border: 1px solid #ddd; text-align: left;">Назва</th>
                <th style="padding: 12px; border: 1px solid #ddd; text-align: right;">Ціна</th>
                <th style="padding: 12px; border: 1px solid #ddd; text-align: center;">Кількість</th>
                <th style="padding: 12px; border: 1px solid #ddd; text-align: right;">Разом</th>
            </tr>
        </thead>
        <tbody>
            <!-- Дані про товари -->
        </tbody>
    </table>

    <div style="margin-top: 20px; text-align: right;">
      <h3>Повна ціна: <span id="total-price">0 грн</span></h3>
      <button class="button" onclick="checkout()">Придбати</button>
       <button class="button" onclick="clearCart()" style="margin-left: 10px;">Очистити кошик</button>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Music Market. Усі права захищені.
  </footer>
  <script src="script.js"></script>
</body>
</html>
